<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../style.css" rel="stylesheet" />
    <title>CRUD App</title>
  </head>
  <body>
    <div class="container0">
      <div class="d-grid gap-2 d-md-block py-4">
        <button class="btn btn-info" type="button">C</button>
        <button class="btn btn-secondary" type="button">R</button>
        <button class="btn btn-dark" type="button">U</button>
        
      </div>
      <div class="from-container">
        <!-- <div id="app"></div> -->
        <form>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                <label for="floatingname">Nombre</label>
              </div>
            </div>

            <div class="col">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
            </div>
            
            <div class="col-1">
              <button type="button" class="py-1 btn btn-success">Guardar</button>
            </div>
          </div>
        </form>

        <table class="mt-5 table table-success table-striped">
          <thead>
            <tr>
              <td> ID</td>
              <td> Nombre</td>
              <td> Correo</td>
              <td> Acciones </td>
            </tr>
          </thead>
          <tbody>
            <tr class="table-active">
              <td> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
